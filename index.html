<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Nest</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="info">
        <h1 class="det"><i class="ri-github-fill"></i> Github</h1>
        <div id="infoCont">
          <img id="pp" src="./pp.jpeg" alt="Profile Picture" />
          <h2 id="name"></h2>
          <h3 id="login"></h3>
          <h3 id="location"></h3>
          <p id="bio">
            I'm Saksham Shrestha, a CS Graduate and a frontend web developer. I
            love turning code into awesome websites.
          </p>
          <h3 id="email">sakshamshrestha400@gmail.com</h3>
          <div id="fnf">
            <div id="followingCont">
              <h2 id="following">20</h2>
              <h3>Following</h3>
            </div>
            <div id="followersCont">
              <h2 id="followers">20</h2>
              <h3>Followers</h3>
            </div>
          </div>
          <div id="socials">
            <a
              id="facebook"
              href="https://www.facebook.com/saksham.shrestha.400/"
              target="_blank"
            >
              <i class="ri-facebook-circle-fill"></i>
            </a>
            <a id="twitter" href="" target="_blank">
              <i class="ri-twitter-x-line"></i>
            </a>
            <a
              id="linkedin"
              href="https://www.linkedin.com/in/saksham-shrestha-877094173/"
              target="_blank"
            >
              <i class="ri-linkedin-box-fill"></i>
            </a>
          </div>
        </div>
      </div>
      <div id="repo">
        <h1 class="title">Repositories</h1>
      </div>
    </div>
  </body>
</html>
